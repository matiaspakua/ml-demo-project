<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .probability {
            font-size: 18px;
            color: #666;
        }
        .highest-probability {
            background-color: #4CAF50;
            color: #fff;
        }
        .return-button {
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .return-button:hover {
            background-color: #3e8e41;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Image Classification Result</h1>
    <div class="result-container">
        <ul>
            {% for result in response %}
                <li {% if loop.first %}class="highest-probability"{% endif %}>
                    <div class="label">{{ result.label }}</div>
                    <div class="probability">{{ result.probability }}</div>
                </li>
            {% endfor %}
        </ul>
        <button class="return-button" onclick="window.history.back()">Return to Form</button>
    </div>
</body>
</html>
